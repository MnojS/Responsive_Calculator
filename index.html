<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- Screen -->
            <div class="display">
                <!-- History -->
                <div class="display_1">0</div> 
                <!-- Current Calculation -->
                <div class="display_2">0</div>
                <!-- ALU Result -->
                <div class="result" >0</div>
            </div>
            <!-- Keyboard -->
            <div class="all_buttons">
                <div class="button reset"><abbr title="Reset">C</abbr></div>
                <div class="button backspace"><abbr title="Backspace">CE</abbr></div>
                <div class="button operation"><abbr title="Module"></abbr>%</div>
                <div class="button operation"><abbr title="Divide">/</abbr></div>
                <div class="button operation"><abbr title="Opening Braces">(</abbr></div>
                <div class="button operation braces"><abbr title="Closing Braces">)</abbr></div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation"><abbr title="Multiply">&times;</abbr></div>
                <div class="button operation"><abbr title="Logarithm">log</abbr></div>
                <div class="button operation"><abbr title="Natural Logarithm">ln</abbr></div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation"><abbr title="Subtract">-</abbr></div>
                <div class="button operation"><abbr title="inverse">Inv</abbr></div>
                <div class="button operation"><abbr title="Sine">sin</abbr></div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation"><abbr title="Addition">+</abbr></div>
                <div class="button operation"><abbr title="Cosine">cos</abbr></div>
                <div class="button operation"><abbr title="Tangent">tan</abbr></div>
                <div class="button number_zero">0</div>
                <div class="button decimal"><abbr title="Decimal(dot)">.</abbr></div>
                <div class="button equals"><abbr title="Equals to ">=</abbr></div>
                <div class="button pie">Ï€</div>
                <footer>
                    <marquee behavior="slide" direction="left">
                        <span>M</span>
                        <span>n</span>
                        <span>o</span>
                        <span>j</span>
                        <span>S</span>
                    </marquee>
                </footer>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>

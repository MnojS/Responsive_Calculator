<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <!-- Screen -->
            <div class="display">
                <!-- History -->
                <div class="display_1">0</div> 
                <!-- Current Calculation -->
                <div class="display_2">0</div>
                <!-- ALU Result -->
                <input class="result"  id="result"/>
            </div>
            <!-- Keyboard -->
            <div class="all_buttons">
                <input class="button reset" type="button" value="C" onclick="clr()"/>
                <input class="button backspace" type="button" value="CE" onclick="clr()" />
                <input class="button operation" % type="button" value="%" onclick="dis()"/>
                <input class="button operation" type="button" value="/" onclick="dis('/')" />
                <input class="button operation" type="button" value="(" onclick="dis('(')" />
                <input class="button operation braces" type="button" value=")" onclick="dis(')')" />
                <input class="button number" type="button" value="7" onclick="dis(7)" />
                <input class="button number" type="button" value="8" onclick="dis(8)" />
                <input class="button number" type="button" value="9" onclick="dis(9)" />
                <input class="button operation" type="button" value="*" onclick="dis('*')" />
                <input class="button operation" type="button" value="log" onclick="dis('log')" />
                <input class="button operation" type="button" value="ln" onclick="dis('ln')" />
                <input class="button number" type="button" value="4" onclick="dis(4)"/>
                <input class="button number" type="button" value="5" onclick="dis(5)" />
                <input class="button number" type="button" value="6" onclick="dis(6)"/>
                <input class="button operation" type="button" value="-" onclick="dis('-')" />
                <input class="button operation" type="button" value="Inv" onclick="dis('Inv')" />
                <input class="button operation" type="button" value="sin" onclick="dis('sin')" />
                <input class="button number" type="button" value="1" onclick="dis(1)" />
                <input class="button number" type="button" value="2" onclick="dis(2)" />
                <input class="button number" type="button" value="3" onclick="dis(3)" />
                <input class="button operation" type="button" value="+" onclick="dis('+')" />
                <input class="button operation" type="button" value="cos" onclick="dis('cos')" />
                <input class="button operation" type="button" value="tan" onclick="dis('tan')" />
                <input class="button number_zero" type="button" value="0" onclick="dis(0)" />
                <input class="button decimal" type="button" value="." onclick="dis('.')" />
                <input class="button equals" type="button" value="=" onclick="solve()" />
                <input class="button pie" type="button" value="π" onclick="dis('π')" />
                <footer>
                    <marquee behavior="slide" direction="left">
                        <span>M</span>
                        <span>n</span>
                        <span>o</span>
                        <span>j</span>
                        <span>S</span>
                    </marquee>
                </footer>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
